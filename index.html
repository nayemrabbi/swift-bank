<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      SWIFT Bank | The global provider of secure financial messaging ...
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/logo/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Login Form Area Start Here-->
    <div id="login-area">
      <marquee behavior="scroll" scrollamount="12" direction=""
        ><h1 class="bank-title text-center">
          Welcome to <span class="title-highlight">Swift Bank</span>
        </h1>
      </marquee>
      <div class="submit-area">
        <h2 class="text-center">LogIn</h2>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
        <button id="login" class="btn btn-primary">Log In</button>
      </div>
    </div>
    <!--Login Form Area Start Here-->

    <!--Transaction Area Start Here-->

    <!--Admin Panel Status Start-->

    <div id="transaction-area" class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="status deposit text-center">
            <h2>Deposit</h2>
            <h3>$ <span id="currentDeposit">00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status withdraw text-center">
            <h2>Withdraw</h2>
            <h3>$<span id="currentWithdraw">00</span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status balance text-center">
            <h2>Balance</h2>
            <h3>$<span id="currentBalance">1200</span></h3>
          </div>
        </div>
      </div>

      <!--Admin Panel Status Start-->

      <!--Admin Input Panel Start-->
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area-2">
            <h4>
              Deposit
            </h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ Amount You Want To Deposit"
            />
            <button id="addDeposit" class="btn btn-success" type="submit">
              Deposit
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area-2">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$ Amount You Want To Withdraw"
            />

            <button id="addWithdraw" class="btn btn-success" type="submit">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
